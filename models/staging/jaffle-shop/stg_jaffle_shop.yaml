version: 2

models:
  - name: stg_customers
    description: Customers data
    columns:
      - name: customer_id
        description: id of each customers
        tests:
          - unique
          - not_null

  - name: stg_orders
    description: Orders data
    config:
      materialized: table
    columns:
      - name: order_id
        description: id of each orders
        tests:
          - unique
          - not_null
      - name: status
        description: status of each order
        tests:
          - accepted_values:
              values:
                - shipped
                - completed
                - return_pending
                - returned
                - placed
      - name: customer_id
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id
